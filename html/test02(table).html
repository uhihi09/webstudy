<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

            <td>컴일<br>마아람</td>

            <td>사회<br>김병연</td>

            <td>체육<br>김병연</td>

        <tr>
            <td>과학<br>허성</td>
