<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동아리 입부 지원서</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color:aquamarine;">
    <div class="container mt-5">
        <h2 class="text-center">두카미 입부 지원서</h2>
        <form>
            <div>
                <label for="name">이름</label>
                <input type="text" id="name" placeholder="이름을 입력하세요" required>
            </div>
            <div>
                <label for="email">이메일</label>
                <input type="email" id="email" placeholder="이메일을 입력하세요" required>
            </div>
            <div>
                <label for="phone">전화번호</label>
                <input type="tel" id="phone" placeholder="전화번호를 입력하세요" required>
            </div>
            <div>
                <label for="reason" >지원 동기</label>
                <textarea id="reason" rows="4" placeholder="지원 동기를 입력하세요" required></textarea>
            </div>
            <button type="submit">제출</button>
        </form>
        <p><a href="test03(image).html">동아리 홍보 사이트</a></p>
    </div>
</body>
</html>
