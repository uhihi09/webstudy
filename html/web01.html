<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            color:green;
        }
        p, h1{
            text-align: center;
            color: blue;
        }
        #accent {
            border: 1px solid #000;
            padding: 5px;
        }
    </style>
</head>
<body>
    안녕하세요.<br><br>
    반갑습니다.
    <h1>안녕하세요.</h1>
    <h2>안녕하세요.</h2>
    <h3>안녕하세요.</h3>
    <h4>안녕하세요.</h4>
    <h5>안녕하세요.</h5>
    <h6>안녕하세요.</h6>
    
    <hr>

    <p><b><em>동해물</em></b>과 <strong id="accent">백두산</strong>이 마르고 닳도록</p>
    <P><cite>하나님</cite>이 보우하사 <span class="accent">우리나라</span> 만세</P>
    <blockquote><i>무궁화</i> 삼천리 화려강산 대한사람 대한으로 길이 보전하세</blockquote>
</body>
</html>
